<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#9333ea"/> <!-- Purple-600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background: Squircle -->
  <rect width="512" height="512" rx="120" fill="url(#grad)"/>
  
  <!-- Neural Brain Icon -->
  <g transform="translate(256, 256) scale(0.85)" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center Node -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="none" filter="url(#glow)"/>
    
    <!-- Connections & Nodes -->
    <!-- Top Right Lobe -->
    <path d="M 0 0 L 80 -80 L 140 -40" />
    <circle cx="80" cy="-80" r="14" fill="white" stroke="none"/>
    <circle cx="140" cy="-40" r="14" fill="white" stroke="none"/>
    
    <!-- Bottom Right Lobe -->
    <path d="M 0 0 L 60 70 L 130 90" />
    <circle cx="60" cy="70" r="14" fill="white" stroke="none"/>
    <circle cx="130" cy="90" r="14" fill="white" stroke="none"/>
    
    <!-- Top Left Lobe -->
    <path d="M 0 0 L -70 -90 L -150 -50" />
    <circle cx="-70" cy="-90" r="14" fill="white" stroke="none"/>
    <circle cx="-150" cy="-50" r="14" fill="white" stroke="none"/>
    
    <!-- Bottom Left Lobe -->
    <path d="M 0 0 L -80 60 L -140 100" />
    <circle cx="-80" cy="60" r="14" fill="white" stroke="none"/>
    <circle cx="-140" cy="100" r="14" fill="white" stroke="none"/>
    
    <!-- Cross Connections (Synapses) -->
    <path d="M 80 -80 L 60 70" stroke-width="12" opacity="0.5"/>
    <path d="M -70 -90 L 80 -80" stroke-width="12" opacity="0.5"/>
    <path d="M -80 60 L -70 -90" stroke-width="12" opacity="0.5"/>
    <path d="M -150 -50 L -80 60" stroke-width="12" opacity="0.5"/>
    <path d="M 140 -40 L 130 90" stroke-width="12" opacity="0.5"/>
    
    <!-- Outline Hint -->
    <path d="M -160 20 Q -180 -120 0 -160 Q 180 -120 160 20 Q 140 160 0 180 Q -140 160 -160 20" stroke-width="8" opacity="0.3" stroke-dasharray="20 20"/>
  </g>
</svg>